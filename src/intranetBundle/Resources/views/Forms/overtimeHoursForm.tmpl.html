<div name="overtimeHoursForm" ng-form layout="row" layout-align="center start">
    <md-list layout="column" ng-cloak="" ng-controller="overtimeHoursController">
        <md-list-item layout-lg="row" layout-xl="row" layout-padding="" ng-include="'{{ path('intranet_forms_header_data') }}'" ng-controller="formHeaderController">
        </md-list-item>
        <md-list-item style="padding-left: 16px">
            <md-input-container class="md-block">
                <label>JIRA ticket ID*</label>
                <input type="text" name="jiraTicketdID" ng-model="jiraTicketdID" required>
                <div ng-messages="overtimeHoursForm.jiraTicketdID.$error">
                    <div ng-message="required">You must specify a JIRA ticket ID.</div>
                </div>
            </md-input-container>
            <md-input-container>
                <md-button class="md-raised md-primary" ng-click="addDateField()" style="margin-left: 50px">Add day</md-button>
            </md-input-container>
        </md-list-item>
        <div ng-repeat="day in overtimeList">
            <md-list-item layout-lg="row" layout-xl="row" style="margin-top: 0">
                <md-datepicker ng-model="day.date" md-min-date="today" ng-change="updateDate($index, day.date)" md-placeholder="Before to" style="padding-top: 1px" name="OTdate" no-matching-dates="{[{overtimeList}]}" md-date-filter="alreadySelectedDatesDates"></md-datepicker> <!--al dejar el ngmodel vacío, tirar error-->
                <div ng-messages="overtimeHoursForm.OTdate.$error">
                        <div ng-message="matchingDates">Ya ha insertado esta fecha.</div>
                    </div>
                <md-input-container style="margin-left: 30px">
                    <label>Hours*</label> <!--{[{day.minutes}]}-->
                    <md-select ng-model="day.hours" ng-change="updateHours($index, day.hours)" name="hours" zero-time-directive the-other-time-value="overtimeList[$index].minutes"><!--overtimeList[$index].minutes-->
                        <md-option ng-repeat="hour in time.hours" value="{[{hour}]}">
                            {[{hour}]}
                        </md-option>
                    </md-select>
                    <div ng-messages="overtimeHoursForm.hours.$error">
                        <div ng-message="noZero">Both time values cannot be zero.</div>
                    </div>
                </md-input-container>
                <md-input-container style="margin-left: 30px">
                    <label>Minutes*</label><!--{[{day.hours}]}-->
                    <md-select ng-model="day.minutes" ng-change="updateMinutes($index, day.minutes)" name="minutes" zero-time-directive the-other-time-value="overtimeList[$index].hours"><!--overtimeList[$index].hours-->
                        <md-option ng-repeat="minute in time.minutes" value="{[{minute}]}">
                            {[{minute}]}
                        </md-option>
                    </md-select>
                    <div ng-messages="overtimeHoursForm.minutes.$error">
                        <div ng-message="noZero">Both time values cannot be zero.</div>
                    </div>
                </md-input-container>
            </md-list-item>
        </div>
        <md-list-item layout-lg="row" layout-xl="row">
            <md-input-container class="md-block" style="width: 100%;">
                <label>Reasons*</label>
                <textarea ng-model="reasons" name="overtimeHoursReasons" md-maxlength="250" rows="3" style="overflow-y: scroll;" md-select-on-focus required></textarea>
                <div ng-messages="overtimeHoursForm.overtimeHoursReasons.$error">
                    <div ng-message="required">You have to specify a reason to justify the trip</div>
                </div>
            </md-input-container>
        </md-list-item>
        <md-list-item ng-controller="submitController">
            <md-button class="md-raised md-primary" style="margin-top: 40px" ng-click="submitting(vacationForm, vacationForm)">Send</md-button><!--si se le da un href o ng-href se comportará como un <a> https://material.angularjs.org/latest/api/directive/mdButton-->
            <md-button class="md-raised md-primary" style="margin-top: 40px" ng-click="showData()">Show data</md-button><!--si se le da un href o ng-href se comportará como un <a> https://material.angularjs.org/latest/api/directive/mdButton-->
            <md-button class="md-raised md-primary" style="margin-top: 40px" ng-disabled="overtimeHoursForm.$invalid">Valid</md-button><!--si se le da un href o ng-href se comportará como un <a> https://material.angularjs.org/latest/api/directive/mdButton-->
        </md-list-item>
    </md-list>
</div>
