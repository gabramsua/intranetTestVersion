<md-list-item>
    <md-input-container>
        <label>{% trans %}seller_company{% endtrans %}Seller company</label>
        <input value="{[{form.company}]}" disabled="">
    </md-input-container>
    <md-input-container>
        <label>{% trans %}date{% endtrans %}</label>
        <input disabled="" value="{[{form.date1 | date:'dd/MM/yyyy'}]}">
    </md-input-container>
</md-list-item>
<md-list-item>
    <md-input-container>
        <label>{% trans %}amount{% endtrans %}Amount</label>
<!--        <input value="{[{form.amount | currency : € : 0}]}" disabled="">-->
        <input value="{[{form.amount}]} €" disabled="">
    </md-input-container>
    <md-input-container>
        <label>{% trans %}concept{% endtrans %}Concept</label>
        <input disabled="" value="{[{form.concept}]}">
    </md-input-container>
</md-list-item>
