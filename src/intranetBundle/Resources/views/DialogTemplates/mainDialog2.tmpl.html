<md-dialog ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{[{form.type}]} Form</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="closeDialog()">
          <md-icon md-svg-src="{{ asset('bundles/intranet/icons/ic_close_white.svg') }}" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <md-list>
                <md-list-item>
                    <md-input-container>
                        <label>User</label>
                        <input value="{[{user.name}]} {[{user.surname}]}" disabled="">
                    </md-input-container>
                    <md-input-container>
                        <label>Submission Date</label>
                        <input disabled="" value="{[{form.send | date:'dd/MM/yyyy'}]}">
                    </md-input-container>
                </md-list-item>
                <div ng-include="currentTemplateForm"></div>
            </md-list>
             <md-list-item>
             <md-button class="md-raised md-primary" ng-click="changingStatus(1)" ng-disabled="{[{form.status}]}==1">{% trans %}_acceptForm{% endtrans %}</md-button>
             <md-button class="md-raised md-primary" ng-click="changingStatus(2)" ng-disabled="{[{form.status}]}==2">{% trans %}_rejectForm{% endtrans %}</md-button>
            </md-list>
        </div>
    </md-dialog-content>
</md-dialog>
