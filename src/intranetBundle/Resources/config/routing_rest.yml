#intranetBundle/Resources/config/routing_rest.yml
users :
  type: rest
  resource:     "intranetBundle:ApiRest"
  name_prefix:  api_

api_get_user:
    pattern: /user/{login}
    defaults: { _controller: "intranetBundle:ApiRest:getUser"}
    requirements:
        _method: DELETE|GET|PATCH

api_get_task:
    pattern: /tasks/{id}
    defaults: { _controller: "intranetBundle:ApiRest:getTask"}
    requirements:
        _method: DELETE|GET|PATCH|POST

api_get_all_news:
    pattern: /news
    defaults: { _controller: "intranetBundle:ApiRest:getNewsall"}
    requirements:
        _method: POST|GET

api_get_news:
    pattern: /news/{channelName}
    defaults: { _controller: "intranetBundle:ApiRest:getNews"}
    requirements:
        _method: POST|GET

api_get_new:
    pattern: /new/{id}
    defaults: { _controller: "intranetBundle:ApiRest:getNew"}
    requirements:
        _method: DELETE|GET|PATCH|POST

api_get_new_channel:
    pattern: /new/{id}/channels
    defaults: { _controller: "intranetBundle:ApiRest:getNewChannels"}
    requirements:
        _method: DELETE|GET|PATCH

api_get_channel:
    pattern: /channel/{id}
    defaults: { _controller: "intranetBundle:ApiRest:getChannel"}
    requirements:
        _method: DELETE|GET|PATCH|POST

api_get_channel_users:
    pattern: /channel/{name}/users
    defaults: { _controller: "intranetBundle:ApiRest:getChannelUsers"}
    requirements:
        _method: DELETE|GET|PATCH

api_get_user_forms:
    pattern: /user/{login}/forms
    defaults: { _controller: "intranetBundle:ApiRest:getUserForms"}
    requirements:
        _method: GET

api_post_vacation_form:
    pattern: /vacationform/{login}
    defaults: { _controller: "intranetBundle:ApiRest:postVacationform"}
    requirements:
        _method: POST

api_post_expenses_form:
